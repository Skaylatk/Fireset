name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            libgl1-mesa-dev \
            libglfw3-dev \
            libopenal-dev \
            libsndfile1-dev

      - name: Build
        run: |
          make clean || true
          make ci
